    <style>
        :root {
            --bg-primary: #030712;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #6b7280;
            --accent-color: #22d3ee;
            --accent-hover: #06b6d4;
            --solved-color: #22c55e;
            --border-color: #374151;
            --easy-color: #22c55e;
            --medium-color: #f59e0b;
            --hard-color: #ef4444;
        }

        html.light {
            --bg-primary: #f9fafb;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #9ca3af;
            --accent-color: #0891b2;
            --accent-hover: #0e7490;
            --solved-color: #16a34a;
            --border-color: #e5e7eb;
            --easy-color: #16a34a;
            --medium-color: #f59e0b;
            --hard-color: #dc2626;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        @import url('https://rsms.me/inter/inter.css');

        summary {
            cursor: pointer;
            outline: none;
            transition: color 0.2s ease-in-out;
            list-style: none; /* Remove default marker */
        }
        summary::-webkit-details-marker {
            display: none; /* Chrome */
        }

        summary:hover, details[open]>summary {
            color: var(--accent-color);
        }

        .filter-btn.active {
            background-color: var(--accent-color);
            color: var(--bg-secondary);
            font-weight: 700;
        }
        
        .filter-btn:not(.active):hover {
            background-color: var(--accent-hover);
            color: var(--bg-primary);
        }

        .details-arrow {
            transition: transform 0.3s ease-in-out;
        }

        details[open] > summary .details-arrow {
            transform: rotate(90deg);
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fade-in-up 0.5s ease-out forwards;
        }
    </style>
</head>

    <div class="container mx-auto p-4 md:p-8">

                <button id="theme-toggle" class="p-2 rounded-full bg-[var(--bg-secondary)] text-[var(--text-primary)] hover:bg-[var(--bg-tertiary)] transition-colors"></button>
            </div>
    
            <div id="dashboard" class="mb-6"></div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div id="filter-controls" class="flex items-center justify-center space-x-2 p-1 rounded-lg bg-[var(--bg-secondary)]">
                    <button data-filter="all" class="filter-btn w-full p-2 rounded-md font-semibold transition-colors">All</button>
                    <button data-filter="solved" class="filter-btn w-full p-2 rounded-md font-semibold transition-colors">Solved</button>
                    <button data-filter="unsolved" class="filter-btn w-full p-2 rounded-md font-semibold transition-colors">Unsolved</button>
                </div>
            </div>
        </header>

        <main id="app-container" class="space-y-4"></main>

                                { "name": "1381. Design a Stack With Increment Operation", "url": "https://leetcode.com/problems/design-a-stack-with-increment-operation/", "difficulty": "Medium" },
                                { "name": "1756. Design Most Recently Used Queue", "url": "https://leetcode.com/problems/design-most-recently-used-queue/", "difficulty": "Medium" },
                                { "name": "2013. Detect Squares", "url": "https://leetcode.com/problems/detect-squares/", "difficulty": "Medium" },
                                { "name": "2034. Stock Price Fluctuation", "url": "https://leetcode.com/problems/stock-price-fluctuation/", "difficulty": "Medium" },
                                { "name": "2296. Design a Text Editor", "url": "https://leetcode.com/problems/design-a-text-editor/", "difficulty": "Hard" },
                                { "name": "2336. Smallest Number in Infinite Set", "url": "https://leetcode.com/problems/smallest-number-in-infinite-set/", "difficulty": "Medium" }
                            ]
                        }
                    ]
                }
            ]

        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const searchInput = document.getElementById('search-input');
            const filterControls = document.getElementById('filter-controls');
            const themeToggle = document.getElementById('theme-toggle');

            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;

            const problemStats = { total: 0, byDifficulty: { Easy: 0, Medium: 0, Hard: 0 }, nameToDifficultyMap: new Map() };
            leetcodeData.forEach(cat => cat.patterns.forEach(pat => pat.problems.forEach(prob => {
                problemStats.total++;
                if(problemStats.byDifficulty[prob.difficulty] !== undefined) problemStats.byDifficulty[prob.difficulty]++;
                problemStats.nameToDifficultyMap.set(prob.name, prob.difficulty);
            })));

            let state = {
                searchTerm: '',
                filter: 'all',
                solvedProblems: new Set(JSON.parse(localStorage.getItem('solvedProblems')) || []),
                theme: localStorage.getItem('theme') || 'dark',
            };
            
            let progressChart = null;

            function saveState() {
                localStorage.setItem('solvedProblems', JSON.stringify(Array.from(state.solvedProblems)));
            }

            function applyTheme() {
                const isDark = state.theme !== 'light';
                document.documentElement.classList.toggle('light', !isDark);
                document.documentElement.classList.toggle('dark', isDark);
                themeToggle.innerHTML = isDark ? sunIcon : moonIcon;
                
                if(progressChart) {
                    progressChart.destroy();
                    progressChart = null;
                }
                renderApp({ preserveDetailsState: true });
            }
            
            function renderDashboard() {
                const dashboardContainer = document.getElementById('dashboard');
                if (!dashboardContainer) return;
                
                const existingHTML = dashboardContainer.innerHTML;
                const newHTML = `
                    <div class="bg-[var(--bg-secondary)] p-4 rounded-lg shadow-xl animate-fade-in-up">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                            <div class="md:col-span-1 h-36 md:h-40 relative">
                                <canvas id="progressPieChart"></canvas>
                                <div id="chartCenterText" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"></div>
                            </div>
                            <div id="dashboard-stats" class="md:col-span-2"></div>
                        </div>
                    </div>
                `;
                
                if (existingHTML.trim() === '') {
                     dashboardContainer.innerHTML = newHTML;
                }

                const solvedCount = state.solvedProblems.size;
                const percentage = problemStats.total > 0 ? ((solvedCount / problemStats.total) * 100) : 0;
                const solvedCountsByDifficulty = { Easy: 0, Medium: 0, Hard: 0 };
                state.solvedProblems.forEach(name => {
                    const diff = problemStats.nameToDifficultyMap.get(name);
                    if(diff) solvedCountsByDifficulty[diff]++;
                });

                document.getElementById('chartCenterText').innerHTML = `
                    <span class="text-3xl font-bold text-[var(--text-primary)]">${Math.round(percentage)}%</span>
                    <span class="text-sm text-[var(--text-muted)]">Complete</span>`;

                document.getElementById('dashboard-stats').innerHTML = `
                    <div class="space-y-3">
                        ${['Easy', 'Medium', 'Hard'].map(diff => {
                            const total = problemStats.byDifficulty[diff];
                            const solved = solvedCountsByDifficulty[diff];
                            const p = total > 0 ? (solved/total)*100 : 0;
                            return `
                            <div>
                                <div class="flex justify-between mb-1 text-sm">
                                    <span class="font-bold" style="color: var(--${diff.toLowerCase()}-color);">${diff.toUpperCase()}</span>
                                    <span class="text-[var(--text-secondary)]">${solved} / ${total}</span>
                                </div>
                                <div class="w-full bg-[var(--bg-tertiary)] rounded-full h-2.5">
                                    <div class="h-2.5 rounded-full" style="width: ${p}%; background-color: var(--${diff.toLowerCase()}-color);"></div>
                                </div>
                            </div>`
                        }).join('')}
                    </div>`;
                
                const chartCanvas = document.getElementById('progressPieChart');
                if (!chartCanvas) return;
                
                const chartData = {
                    datasets: [{
                        data: [ solvedCountsByDifficulty.Easy, solvedCountsByDifficulty.Medium, solvedCountsByDifficulty.Hard, problemStats.total - solvedCount ],
                        backgroundColor: [
                            getComputedStyle(document.documentElement).getPropertyValue('--easy-color'),
                            getComputedStyle(document.documentElement).getPropertyValue('--medium-color'),
                            getComputedStyle(document.documentElement).getPropertyValue('--hard-color'),
                            getComputedStyle(document.documentElement).getPropertyValue('--border-color')
                        ],
                        borderColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary'),
                        borderWidth: 4,
                        hoverOffset: 8,
                    }]
                };

                if (progressChart) {
                    progressChart.data.datasets[0].data = chartData.datasets[0].data;
                    progressChart.update('none'); 
                } else {
                    const ctx = chartCanvas.getContext('2d');
                    progressChart = new Chart(ctx, {
                        type: 'doughnut', data: chartData,
                        options: {
                            responsive: true, maintainAspectRatio: false, cutout: '80%',
                            animation: { animateScale: true, animateRotate: true },
                            plugins: { legend: { display: false }, tooltip: { enabled: false } }
                        }
                    });
                }
            }
            
            function renderApp(options = {}) {
                const { preserveDetailsState = false } = options;
                const openStates = new Map();

                if (preserveDetailsState) {
                    document.querySelectorAll('#app-container details').forEach(detail => {
                        const summaryEl = detail.querySelector('summary > div > span');
                        if (summaryEl) openStates.set(summaryEl.textContent, detail.open);
                    });
                }
                
                renderDashboard();
                
                appContainer.innerHTML = '';
                const searchTerm = state.searchTerm.toLowerCase();
                
                leetcodeData.forEach(categoryData => {
                    const hasVisibleProblems = categoryData.patterns.some(pattern => {
                        return pattern.problems.some(p => {
                            const isSolved = state.solvedProblems.has(p.name);
                            const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                            const matchesFilter = state.filter === 'all' || (state.filter === 'solved' && isSolved) || (state.filter === 'unsolved' && !isSolved);
                            return matchesSearch && matchesFilter;
                        });
                    });

                    if (!hasVisibleProblems) return;

                    const categoryDetails = document.createElement('details');
                    categoryDetails.className = 'category-wrapper';
                    
                    // âœ¨ This is the key change: No longer open by default.
                    // categoryDetails.open = true; // This line has been removed.

                    if (preserveDetailsState && openStates.has(categoryData.category)) {
                        categoryDetails.open = openStates.get(categoryData.category);
                    }

                    const categorySummary = document.createElement('summary');
                    categorySummary.className = "text-2xl font-bold text-[var(--text-primary)] py-2 flex justify-between items-center border-b-2 border-[var(--border-color)] mb-4";
                    categorySummary.innerHTML = `<div class="flex justify-between items-center w-full"><span>${categoryData.category}</span><svg class="details-arrow w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></div>`;
                    
                    const patternsContainer = document.createElement('div');
                    patternsContainer.className = 'space-y-4 pt-2 pl-4';
                    
                    categoryData.patterns.forEach(patternData => {
                        const filteredProblems = patternData.problems.filter(p => {
                            const isSolved = state.solvedProblems.has(p.name);
                            const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                            const matchesFilter = (state.filter === 'all') || (state.filter === 'solved' && isSolved) || (state.filter === 'unsolved' && !isSolved);
                            return matchesSearch && matchesFilter;
                        });

                        if (filteredProblems.length > 0) {
                            const details = document.createElement('details');
                            details.className = "bg-[var(--bg-secondary)] p-4 rounded-lg shadow-lg";
                            
                            if (preserveDetailsState && openStates.has(patternData.name)) {
                                details.open = openStates.get(patternData.name);
                            }

                            const summary = document.createElement('summary');
                            summary.className = "text-xl font-semibold text-[var(--text-secondary)]";
                            summary.innerHTML = `<div class="flex justify-between items-center w-full"><span>${patternData.name}</span><svg class="details-arrow w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></div>`;
                            
                            const problemsGrid = document.createElement('div');
                            problemsGrid.className = "grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 pt-4";
                            filteredProblems.forEach((problem, index) => {
                                const problemCard = document.createElement('div');
                                problemCard.className = "flex items-center justify-between bg-[var(--bg-tertiary)] p-3 rounded-lg border border-transparent hover:border-[var(--accent-color)] transform hover:scale-[1.03] transition-all duration-300 animate-fade-in-up";
                                problemCard.style.animationDelay = `${index * 30}ms`;
                                
                                const problemLink = document.createElement('a');
                                problemLink.href = problem.url;
                                problemLink.target = "_blank";
                                problemLink.rel = "noopener noreferrer";
                                problemLink.className = "flex-grow hover:text-[var(--accent-color)] overflow-hidden whitespace-nowrap text-ellipsis mr-2";
                                problemLink.innerHTML = `<span class="font-mono text-sm text-[var(--text-muted)]">${problem.name.split('.')[0]}.</span> <span class="font-medium">${problem.name.substring(problem.name.indexOf('.') + 1).trim()}</span>`;
                                
                                const difficultyTag = document.createElement('span');
                                let tagColorClass = '';
                                switch (problem.difficulty) {
                                    case 'Easy': tagColorClass = 'text-[var(--easy-color)] bg-green-900/50'; break;
                                    case 'Medium': tagColorClass = 'text-[var(--medium-color)] bg-yellow-900/50'; break;
                                    case 'Hard': tagColorClass = 'text-[var(--hard-color)] bg-red-900/50'; break;
                                }
                                difficultyTag.className = `text-xs font-bold mx-2 px-2.5 py-1 rounded-full flex-shrink-0 ${tagColorClass}`;
                                difficultyTag.textContent = problem.difficulty;
                                
                                const solvedToggle = document.createElement('button');
                                solvedToggle.className = 'p-1 flex-shrink-0';
                                solvedToggle.innerHTML = state.solvedProblems.has(problem.name) ? `<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--solved-color)]"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--text-muted)]"><circle cx="12" cy="12" r="10"></circle></svg>`;
                                
                                solvedToggle.onclick = (e) => {
                                    e.preventDefault(); e.stopPropagation();
                                    state.solvedProblems.has(problem.name) ? state.solvedProblems.delete(problem.name) : state.solvedProblems.add(problem.name);
                                    saveState();
                                    renderApp({ preserveDetailsState: true });
                                };

                                problemCard.append(problemLink, difficultyTag, solvedToggle);
                                problemsGrid.appendChild(problemCard);
                            });
                            details.append(summary, problemsGrid);
                            patternsContainer.appendChild(details);
                        }
                    });

                    categoryDetails.append(categorySummary, patternsContainer);
                    appContainer.appendChild(categoryDetails);
                });

                 if (appContainer.innerHTML.trim() === '') {
                    appContainer.innerHTML = `<div class="text-center py-16 px-4"><h3 class="text-2xl font-bold text-[var(--text-primary)]">No problems found</h3></div>`;
                }
            }
            
            function setupEventListeners() {
                searchInput.addEventListener('input', (e) => {
                    state.searchTerm = e.target.value;
                    renderApp({ preserveDetailsState: true });
                });

                filterControls.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        state.filter = e.target.dataset.filter;
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        renderApp();
                    }
                });
                
                themeToggle.addEventListener('click', () => {
                    state.theme = state.theme === 'dark' ? 'light' : 'dark';
                    saveState();
                    applyTheme();
                });
            }

            // Initial setup
            document.querySelector(`.filter-btn[data-filter="${state.filter}"]`).classList.add('active');
            applyTheme();
            setupEventListeners();
        });
    </script>
</body>
</html>
